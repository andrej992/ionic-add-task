<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>{{"settings"|translate}}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-select (ionChange)="save()" placeholder="{{'Choose language'|translate}}" [(ngModel)]="lngService.language" okText="{{'ok'|translate}}" cancelText="{{'cancel'|translate}}">
        <ion-select-option value="en">{{"English"|translate}}</ion-select-option>
        <ion-select-option value="mk">{{"Macedonian"|translate}}</ion-select-option>
        <ion-select-option value="de" [translate]="'German'"></ion-select-option>
    </ion-select>

    <app-tasks-holder></app-tasks-holder>

    <ion-list>
        <ion-item>
            <ion-icon slot="start" name="moon"></ion-icon>
            <ion-label>Dark Mode</ion-label>
            <ion-toggle slot="end"  (ionChange)="toggleDarkMode()"></ion-toggle>
        </ion-item>
    </ion-list>

</ion-content>
